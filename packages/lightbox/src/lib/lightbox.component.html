<plg-carousel>
  @for (slide of slides(); track $index) {
    <plg-slide
      [slide]="slide"
      [plgViewTransition]="activeSlideId()"
      (contentLoaded)="onSlideLoaded()"
    ></plg-slide>
  }
</plg-carousel>
