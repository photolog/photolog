<div
  class="plg-slide-content"
  [style.height.px]="height()"
  [style.width.px]="width()"
>
  <img
    [src]="src()()"
    [alt]="alt()"
    fetchpriority="high"
    loading="eager"
    [style.height.px]="height()"
    [style.width.px]="width()"
    [height]="height()"
    [width]="width()"
  />

  @if (loading()) {
    <plg-progress-spinner @fade></plg-progress-spinner>
  }
</div>
